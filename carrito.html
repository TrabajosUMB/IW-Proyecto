<!--
    Archivo: carrito.html
    Descripción: Página del carrito de compras
    - Muestra los productos agregados al carrito
    - Permite modificar cantidades
    - Calcula el total de la compra
    - Permite proceder al pago (requiere autenticación)
    - Incluye opción para volver a categorías
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Sip&Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">

    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-5">Carrito de Compras</h1>
                <div class="card">
                    <div class="card-body">
                        <div id="cart-items">
                            <!-- Aquí se mostrarán los items del carrito -->
                        </div>
                        <div class="text-end mt-4">
                            <h4 id="cart-total">Total: COP 0</h4>
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <a href="index.html" class="btn btn-secondary btn-lg">
                                <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
                            </a>
                            <button class="btn btn-success btn-lg" onclick="procederPago()">
                                Proceder al Pago<i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
