<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - Sip&Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <!-- Header -->
    <header class="fixed-header bg-white shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/inicio/logo.png" alt="Logo Sip&Go" style="height: 50px;">
                    </a>
                </div>
                <div class="d-flex align-items-center">
                    <a href="carrito.html" class="btn btn-success me-2">
                        <i class="fas fa-shopping-cart me-2"></i>Carrito
                    </a>
                    <a href="login.html" class="btn btn-outline-success">
                        <i class="fas fa-user me-2"></i>Login
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="margin-top: 100px;">
        <h1 class="text-center mb-5">Nuestras Categorías</h1>

        <!-- Cerveza -->
        <section id="cerveza" class="mb-5">
            <div class="categoria-header bg-success text-white p-3 rounded mb-4">
                <h2 class="m-0">Cerveza</h2>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="img/productos/poker.png" class="card-img-top p-3" alt="Poker">
                        <div class="card-body">
                            <h5 class="card-title">Poker</h5>
                            <p class="card-text">Cerveza colombiana tradicional</p>
                            <p class="card-text"><strong>Precio: $2.500</strong></p>
                            <button class="btn btn-success w-100" onclick="addToCart('Poker', 2500, 'img/productos/poker.png')">
                                <i class="fas fa-cart-plus me-2"></i>Agregar al carrito
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="img/productos/corona.png" class="card-img-top p-3" alt="Corona">
                        <div class="card-body">
                            <h5 class="card-title">Corona</h5>
                            <p class="card-text">Cerveza mexicana premium</p>
                            <p class="card-text"><strong>Precio: $5.500</strong></p>
                            <button class="btn btn-success w-100" onclick="addToCart('Corona', 5500, 'img/productos/corona.png')">
                                <i class="fas fa-cart-plus me-2"></i>Agregar al carrito
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Aguardiente -->
        <section id="aguardiente" class="mb-5">
            <div class="categoria-header bg-success text-white p-3 rounded mb-4">
                <h2 class="m-0">Aguardiente</h2>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="img/productos/nectarAzul.png" class="card-img-top p-3" alt="Nectar Azul">
                        <div class="card-body">
                            <h5 class="card-title">Nectar Azul</h5>
                            <p class="card-text">Aguardiente tradicional colombiano</p>
                            <p class="card-text"><strong>Precio: $45.000</strong></p>
                            <button class="btn btn-success w-100" onclick="addToCart('Nectar Azul', 45000, 'img/productos/nectarAzul.png')">
                                <i class="fas fa-cart-plus me-2"></i>Agregar al carrito
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Whisky -->
        <section id="whisky" class="mb-5">
            <div class="categoria-header bg-success text-white p-3 rounded mb-4">
                <h2 class="m-0">Whisky</h2>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <!-- Productos de Whisky aquí -->
            </div>
        </section>

        <!-- Vino -->
        <section id="vino" class="mb-5">
            <div class="categoria-header bg-success text-white p-3 rounded mb-4">
                <h2 class="m-0">Vino</h2>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <!-- Productos de Vino aquí -->
            </div>
        </section>

        <!-- Licores -->
        <section id="licores" class="mb-5">
            <div class="categoria-header bg-success text-white p-3 rounded mb-4">
                <h2 class="m-0">Licores</h2>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <!-- Productos de Licores aquí -->
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
